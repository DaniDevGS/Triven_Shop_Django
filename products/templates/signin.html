{% extends 'base.html' %}

{% block content %}
<main class="container mx-auto px-4 py-10">
    <div class="flex justify-center">
        <section class="w-full max-w-md">
            <form action="/signin/" method="POST" class="bg-white p-8 shadow-2xl rounded-xl">
                <h1 class="text-center text-red-600 mb-6 font-bold text-3xl">Iniciar Sesión</h1>
                
                {% if error %}
                    <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
                
                {% csrf_token %}
                
                <div class="mb-4">
                    <label for="id_username" class="block text-sm font-bold text-gray-700 mb-1">Nombre de Usuario:</label>
                    <input type="text" name="username" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-red-500 focus:border-red-500 transition duration-150" placeholder="Escribe tu nombre de usuario" required id="id_username">
                </div>

                <div class="mb-6">
                    <label for="id_password" class="block text-sm font-bold text-gray-700 mb-1">Contraseña:</label>
                    <div class="flex">
                        <input type="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-red-500 focus:border-red-500 transition duration-150" placeholder="Escribe tu contraseña" required id="id_password">
                        <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 py-2 px-4 rounded-r-md border border-gray-300 border-l-0 transition duration-150" type="button" onclick="togglePasswordVisibility('id_password', this)">
                            <i class="fa-solid fa-eye" id="icon-id_password"></i>
                        </button>
                    </div>
                </div>

                <button class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 rounded-md w-full transition duration-300 ease-in-out shadow-md hover:shadow-lg">
                    <i class="fa-solid fa-user mr-2"></i>Iniciar Sesión
                </button>
                <small class="block text-center mt-4 text-gray-500 text-sm">¿No tienes cuenta? <a href="/signup/" class="text-blue-600 hover:text-blue-800 font-bold">Regístrate aquí</a></small>

            </form>
        </section>
    </div>
</main>

<script>
    function togglePasswordVisibility(fieldId, buttonElement) {
        const passwordField = document.getElementById(fieldId);
        const iconElement = buttonElement.querySelector('i');

        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            iconElement.classList.remove('fa-eye');
            iconElement.classList.add('fa-eye-slash');
        } else {
            passwordField.type = 'password';
            iconElement.classList.remove('fa-eye-slash');
            iconElement.classList.add('fa-eye');
        }
    }
</script>
{% endblock %}
